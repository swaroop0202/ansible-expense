- name: configurating the backend server
  hosts: backend
  become: yes
  vars:

  tasks:
  - name: disabling the nodejs
    ansible.builtin.command:  dnf module disable nodejs -y

  - name: enabling nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: installing nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: latest  

  - name: adding the user
    ansible.builtin.user:
      name: expense

  - name: creating the directory
    ansible.builtin.file:
      path: /app
      state: directory    

  - name: downloading the app code
    ansible.builtin.get_url:
      url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip    
      dest: /tmp/backend.zip

  - name: unzipping the code 
    ansible.builtin.unarchive:
      src: /tmp/backend.zip
      dest: /app 
      remote_src: yes 

  - name: installing npm dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app

  - name: copying the backend service into systems
    ansible.builtin.copy:
      src: backend.service 
      dest: /etc/systemd/system

  - name: installing mysql
    ansible.builtin.dnf:
      name: mysql
      state: latest



    